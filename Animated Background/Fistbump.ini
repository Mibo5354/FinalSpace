[Rainmeter]
Update=50
AlwaysOnTop=-2

[Metadata]
Name=FinalSpace Fistbump 1366x768
Author=Mibo5354
Information=Displays a "Bitmap" made from a .gif file using ImageMagick to convert a .gif to a multi-frame bitmap image.
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[MeasureAnimation]
Measure=Calc
Formula=Counter % 24

[MeterAnimation]
Meter=BitMap
MeasureName=MeasureAnimation
BitmapImage=#@#FistBitmap\Fistbump.png
BitmapFrames=24
BitmapExtend=1

